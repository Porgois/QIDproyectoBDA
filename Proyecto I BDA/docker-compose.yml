      MYSQL_PORT: 3306
      MYSQL_DB: search_metadata
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MONGO_URI: mongodb://db-content:27017
      MONGO_DB: search_content
      RABBITMQ_HOST: broker
      RABBITMQ_PORT: 5672
